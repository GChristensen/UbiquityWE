<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
	<title>Ubiquity Command Editor</title>
	<link href="edit.css" rel="stylesheet"></head>
</head>

<body>
	<div id="panel">
		<div id="code" name="code"></div>
		<div id="footer">
			<div id="info">add and modify your custom commands. saving is done automatically.</div>
			<div id="buttons">
				Namespace:
				<select id="script-namespaces">
					<option value="default">&lt;default&gt;</option>
				</select>
				<a href=# id="create-namespace">create</a> -
				<a href=# id="delete-namespace">delete</a> |
				<a href=# id="download">download scripts</a> - insert example commands: 
				<a href=# id="insertnotifystub">notify</a> -
				<a href=# id="insertsearchstub">search</a> -
				<a href=# id="insertenhsearchstub">enhanced search</a>
			</div>
		</div>
	</div>
</body>

<script src="lib/ace/ace.js"></script>

<script src="lib/jquery-2.2.4.min.js"></script>
<script src="core.js"></script>
<script src="edit.js"></script>

</html>
